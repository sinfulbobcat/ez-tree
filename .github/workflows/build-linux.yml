name: Build All Platforms

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Electron
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            npm run build:linux
          elif [ "$RUNNER_OS" = "Windows" ]; then
            npm run build:win
          else
            npm run build:mac
          fi
        shell: bash

      # Linux ZIP (AUR target)
      - name: Zip linux-unpacked
        if: runner.os == 'Linux'
        run: |
          cd dist
          zip -r ez-tree-linux-x64.zip linux-unpacked

      # Upload all artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: dist/

      # GitHub Release (only once, from Linux job)
      - name: Create GitHub Release
        if: runner.os == 'Linux'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ez-tree-linux-x64.zip
            dist/*.exe
            dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
