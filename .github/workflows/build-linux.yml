name: Build Linux (unpacked)

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Electron (linux-unpacked)
        run: npm run build:linux

      - name: Zip linux-unpacked
        run: |
          cd dist
          zip -r ez-tree-linux-x64.zip linux-unpacked

      - name: Upload artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: ez-tree-linux-unpacked
          path: dist/ez-tree-linux-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ez-tree-linux-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
