name: Build All Platforms

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Debug GH_TOKEN
        shell: bash
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "❌ GH_TOKEN IS EMPTY"
            exit 1
          else
            echo "✅ GH_TOKEN IS PRESENT"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build Linux
        if: runner.os == 'Linux'
        run: npm run build:linux

      - name: Build Windows
        if: runner.os == 'Windows'
        run: npm run build:win

      - name: Build macOS
        if: runner.os == 'macOS'
        run: npm run build:mac

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: dist/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: write

    steps:
      - name: Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: Linux-build
          path: artifacts/linux

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: Windows-build
          path: artifacts/windows

      - name: Download macOS build
        uses: actions/download-artifact@v4
        with:
          name: macOS-build
          path: artifacts/macos

      - name: Prepare release files
        shell: bash
        run: |
          set -e
          mkdir -p release

          echo "=== Linux artifacts ==="
          ls -R artifacts/linux

          echo "=== Windows artifacts ==="
          ls -R artifacts/windows

          echo "=== macOS artifacts ==="
          ls -R artifacts/macos

          # -------- Linux --------
          if [ -d artifacts/linux/linux-unpacked ]; then
            (cd artifacts/linux && zip -r ../../release/ez-tree-linux-x64.zip linux-unpacked)
          fi

          if ls artifacts/linux/*.AppImage 1>/dev/null 2>&1; then
            cp artifacts/linux/*.AppImage release/
          fi

          # -------- Windows --------
          if ls artifacts/windows/*.exe 1>/dev/null 2>&1; then
            (cd artifacts/windows && zip -j ../../release/ez-tree-windows-x64.zip *.exe)
          fi

          # -------- macOS --------
          if ls artifacts/macos/*.dmg 1>/dev/null 2>&1; then
            (cd artifacts/macos && zip -j ../../release/ez-tree-macos.zip *.dmg)
          elif ls artifacts/macos/*.zip 1>/dev/null 2>&1; then
            cp artifacts/macos/*.zip release/
          fi

          echo "=== FINAL RELEASE FILES ==="
          ls -la release

          if [ -z "$(ls -A release)" ]; then
            echo "❌ Release directory is empty"
            exit 1
          fi

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
