name: Build All Platforms

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      ELECTRON_BUILDER_SKIP_PUBLISH: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ---------- Linux ----------
      - name: Build Linux
        if: runner.os == 'Linux'
        run: |
          npm run build:linux
          cd dist
          zip -r ez-tree-linux-x64.zip linux-unpacked

      - name: Upload Linux artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: dist/ez-tree-linux-x64.zip

      # ---------- Windows ----------
      - name: Build Windows
        if: runner.os == 'Windows'
        run: npm run build:win

      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/

      # ---------- macOS ----------
      - name: Build macOS
        if: runner.os == 'macOS'
        run: npm run build:mac

      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: dist/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: release

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows
          path: windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos
          path: macos

      - name: Prepare Windows zip
        run: |
          if ls windows/*.exe 1>/dev/null 2>&1; then
            zip -j release/ez-tree-windows-x64.zip windows/*.exe
          fi

      - name: Prepare macOS zip
        run: |
          if ls macos/*.dmg 1>/dev/null 2>&1; then
            zip -j release/ez-tree-macos.zip macos/*.dmg
          elif ls macos/*.app 1>/dev/null 2>&1; then
            zip -r release/ez-tree-macos.zip macos/*.app
          fi

      - name: List release files
        run: ls -lh release

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
