name: Build All Platforms

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    # ðŸ”´ THIS IS THE MOST IMPORTANT PART
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ðŸ§ª HARD DEBUG â€” FAILS IMMEDIATELY IF TOKEN IS NOT PRESENT
      - name: Debug GH_TOKEN (must exist)
        shell: bash
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "âŒ GH_TOKEN IS EMPTY"
            exit 1
          else
            echo "âœ… GH_TOKEN IS PRESENT"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build Linux
        if: runner.os == 'Linux'
        run: npm run build:linux

      - name: Build Windows
        if: runner.os == 'Windows'
        run: npm run build:win

      - name: Build macOS
        if: runner.os == 'macOS'
        run: npm run build:mac

      # ðŸ“¦ Zip Linux unpacked (AUR-friendly)
      - name: Zip linux-unpacked
        if: runner.os == 'Linux'
        shell: bash
        run: |
          cd dist
          if [ -d linux-unpacked ]; then
            zip -r ez-tree-linux-x64.zip linux-unpacked
          fi

      # â¬†ï¸ Upload build artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: dist/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    # ðŸ”´ REQUIRED so GITHUB_TOKEN can create releases
    permissions:
      contents: write

    steps:
      - name: Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: Linux-build
          path: artifacts/linux

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: Windows-build
          path: artifacts/windows

      - name: Download macOS build
        uses: actions/download-artifact@v4
        with:
          name: macOS-build
          path: artifacts/macos

      - name: Prepare release files
        shell: bash
        run: |
          mkdir -p release

          # Linux
          if [ -f artifacts/linux/dist/ez-tree-linux-x64.zip ]; then
            cp artifacts/linux/dist/ez-tree-linux-x64.zip release/
          fi

          # Windows
          if ls artifacts/windows/dist/*.exe 1> /dev/null 2>&1; then
            (cd artifacts/windows/dist && zip -j ../../release/ez-tree-windows-x64.zip *.exe)
          fi

          # macOS
          if ls artifacts/macos/dist/*.dmg 1> /dev/null 2>&1; then
            (cd artifacts/macos/dist && zip -j ../../release/ez-tree-macos.zip *.dmg)
          elif ls artifacts/macos/dist/*.zip 1> /dev/null 2>&1; then
            cp artifacts/macos/dist/*.zip release/
          fi

          echo "Release contents:"
          ls -la release

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
